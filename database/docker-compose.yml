version: '3.8'  # Оставляем или убираем, но лучше оставить для совместимости

services:
  postgres:
    image: postgres:14-alpine
    container_name: taxi-postgres
    environment:
      POSTGRES_DB: taxi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: StrongPass123!
      # Убираем POSTGRES_HOST_AUTH_METHOD
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    # Убираем лишнюю конфигурацию
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taxi-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --requirepass RedisPass123! --appendonly yes
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: taxi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: kuanyshzhaksylykov@gmail.com
      PGADMIN_DEFAULT_PASSWORD: PgAdminPass123!
    ports:
      - "5050:80"
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy